<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="title">10 Second Maths Game</h2>

          <div class="clock"> 
            <h3 id="time-left">10</h3>
            <p class="secleft">seconds left</p>
          </div>
          
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />

          <div>
            <p class="limit">Number Limit:</p>
            <p id="numlim">10</p>
            <input id="numberlimit" type="range" min="10" max="50" step="10" value="10">
          </div>

          <!-- Add the following after the input element -->
          <h4 class="score">Score: <span id="score"></span></h4>
          <h4>High Score: <span id="highscore"></span></h4>

        </div>
      </div>
    </div>
  </body>
</html>
